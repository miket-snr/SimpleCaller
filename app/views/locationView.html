 <div class="container">
  <div>
  <h4>Choose a Site:</h4>
 <input type="text" ng-model="screenModel.sitecode" placeholder="Search by Site e.g. *19 or *21*" />
 {{ screenModel.sitename }}
       <a ng-click="open()" class="btn btn-warning ">Search...</a>
  </div>
 
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Identify the Location!</h3>
            <h4>{{screenfields }}</h4>
            <input type="text" ng-model="sitefilter" placeholder="Filter by typing" />
        </div>
        <div class="modal-body">
            
    <treecontrol class="tree-light"
   tree-model="data"
   options="treeOptions"
   on-selection="showSelected(node)"
   selected-node="node1"
   filter-expression="sitefilter">
   {{node.title}} 
</treecontrol>        
 <!--   <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="data">
        <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>  -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
      
  <div>
  <h4>Choose a Building:</h4>
 <input type="text" ng-model="screenModel.building" placeholder="Building Selection" />
  </div>
      <div>
  <h4>Choose a Floor:</h4>
  <select data-ng-model="screenModel.floor"
                data-ng-options="floor for floor in floorList">                
  </select>
  </div>
      <div>
  <h4>Room Code:</h4>
 <input type="text" ng-model="screenModel.room" placeholder="Room Selection" />
  </div>
      <br/>
     <div ng-show="mobi">
         <p><a class="btn btn-success btn-lg" href="#/who">Back &laquo;</a>
            <a class="btn btn-success btn-lg" href="#/what">Next Step &raquo;</a></p>
    </div>
</div>
